        </div>

            <p><strong>Controls:</strong></p>
            <p>üñ±Ô∏è Mouse Move or ‚¨ÜÔ∏è‚¨áÔ∏è Arrow Keys to control the left paddle</p>

        <button id="resetBtn" class="btn">Reset Score</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
